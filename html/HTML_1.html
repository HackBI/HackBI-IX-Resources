<!DOCTYPE html>
<!-- Tells the browser this is an HTML5 document -->

<html>
    <!-- The <html> tag wraps the entire webpage -->

<head>
    <!-- The <head> contains information about the page -->
    <title>My First Web Page</title>
    <!-- The title appears in the browser tab -->
</head>

<body>
    <!-- The <body> contains everything visible on the page -->

    <h1>Welcome to My Website</h1>
    <!-- <h1> is the main heading of the page -->

    <p>This is my first HTML page.</p>
    <!-- <p> creates a paragraph -->

    <p>HTML is used to create web pages.</p>

    <a href="https://www.example.com">Click here to visit a website</a>
    <!-- <a> creates a clickable link -->

</body>
</html>
