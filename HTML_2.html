<!DOCTYPE html>

<html>

<head>

    <title>About Me</title>

    <!-- CSS goes inside the <style> tag -->
    <style>
        /* Change the background color of the whole page */
        body {
            background-color: pink;
            font-family: Arial, sans-serif; /* Default font for the page */
        }

        /* Change the font and color of the main title */
        h1 {
            font-family: "Georgia", serif; /* Different font for the title */
            color: darkmagenta;
            text-align: center;
        }

        /* Style for subheadings */
        h2 {
            color: purple;
        }

        /* Style for paragraphs */
        p {
            font-size: 16px;
        }
    </style>

</head>

<body>

    <h1>About Me</h1>

    <p>Hello! My name is Virginia.</p>

    <p>I am learning how to build websites using HTML.</p>

    <h2>My Interests</h2>
    <!-- <h2> is a subheading -->

    <ul>
        <!-- <ul> creates an unordered (bulleted) list -->

        <li>Running</li>
        <li>Strength training</li>
        <li>Learning to code</li>
        <!-- <li> represents a single list item -->

    </ul>

    <h2>My Favorite Website</h2>

    <p>
        Visit
        <a href="https://www.w3schools.com" target="_blank">
            W3Schools
        </a>
        to learn more about HTML.
    </p>

    <hr>
    <!-- <hr> creates a horizontal line to separate content -->

    <p>Thanks for visiting my page!</p>

</body>
</html>
